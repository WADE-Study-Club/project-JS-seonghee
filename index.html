<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project_weather_JS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="main_header">
      <button class="menu_button"></button>
      <img src="" alt="" class="app_logo" />
      <span class="app_name">Minimus</span>
      <span class="today_date">TODAY</span>
      <span class="mode_toggle_text">LIGHT</span>
      <span class="mode_toggle_bg"></span>
      <span class="mode_toggle_circle"></span>
      <span class="mode_toggle_text">DARK</span>
    </header>
    <div class="main_container">
      <div class="login_container">
        <div class="login_content">
          <span class="login_title">Login</span>
          <form action="" class="form_login">
            <input type="text" class="login_input" placeholder="Email" />
            <input type="text" class="login_input" placeholder="Password" />
            <button class="login_button">Login</button>
          </form>
          <p class="signup_notice">Don't have an account?</p>
          <a href="" class="signup_link">SIGN UP</a>
        </div>
        <div class="login_welcome">
          <span class="welcome_text">Welcome</span>
        </div>
      </div>
    </div>
  </body>
</html>
